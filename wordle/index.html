<!DOCTYPE html>
<html>
  <head>
    <title>Word Cloud</title>
    <style>
      /* Style for the container div */
      #word-cloud {
        width: 800px;
        height: 600px;
        margin: 0 auto;
        text-align: center;
      }

      /* Style for the individual words */
      .word {
        display: inline-block;
        font-size: 36px;
        margin: 10px;
        padding: 10px;
        border-radius: 10px;
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div id="word-cloud">
      <!-- Add your words here -->
      <div class="word">Word 1</div>
      <div class="word">Word 2</div>
      <div class="word">Word 3</div>
    </div>
  </body>
</html>
